<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NU-Dasma Student Violation Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="hero">
    <div class="overlay"></div>

    <!-- Logo and text image at top-left -->
    <div class="logo-container">
      <img src="Image/cropped-NU-Shield_FC_RGB_POS_AW (1).png" alt="NU Logo" class="logo-img" />
      <div class="logo-text">
        <h2 class="tracker-title">Student Violation Tracker</h2>
        <p class="tracker-subtitle">Student Affairs & Disciplinary Office</p>
      </div>
    </div>
    

    <div class="hero-content">
      <h1 class="title">NU-Dasma Violation Tracker</h1>
      <p class="subtitle">
        Easily monitor and track student violations in a secure, accessible platform.
      </p>
      <a href="#login" class="cta-btn">Login Now</a>
    </div>
  </header>

  <section id="login" class="login-container">
    <form id="loginForm" action="homepage.html" method="post">


      <div class="form-group">
        <label for="AdminLogin">Admin Login</label>
        <input type="text" id="AdminLogin" name="Admin" placeholder="Enter your Admin ID" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required />
      </div>
      <button type="submit" class="login-btn">Login</button>
    </form>
    <div class="footer">
      &copy; 2025 National University – Dasmariñas<br>
      Student Affairs & Discipline Office
    </div>
  </section>

  <div class="splash-screen" id="splashScreen">
  <img src="nulogo.png" alt="NU Logo" />
  <h2>Redirecting...</h2>
</div>

<script src="SplashScreen.js"></script>
<script>
  document.querySelector("#loginForm").addEventListener("submit", function (e) {
    e.preventDefault();
    console.log("Splash activated");

    const splash = document.getElementById("splashScreen");
    splash.classList.add("show");

    setTimeout(() => {
      this.submit();
    }, 2000);
  });
</script>



</body>
</html>
