<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Violation Tracker</title>
  <link rel="icon" type="image/x-icon" href="Student  DIsciplinary Record/Image/nulogo.png"/>
  <link rel="stylesheet" href="homepage.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="header">
    <div class="header-left">
      <img src="nulogo.png" alt="NU Logo" class="logo" />
      <div>
        <div class="title">STUDENT VIOLATION TRACKER</div>
        <div class="subtitle">Student Affairs & Discipline Office</div>
      </div>
    </div>
    <div class="header-right">
      <button class="logout-button" onclick="logout()">Logout</button>
    </div>
  </div>

  <div class="navbar"> 
    <div>NU DASMARIÃ‘AS</div>
  </div>

  <!-- CONTENT BOXES -->
  <div class="grid-container">
    <div class="grid-row">
      <a id="manageStudentBtn" href="dashboard.html?section=manageStudent" class="card">
        <i class="fas fa-user-plus"></i>
        <span>MANAGE STUDENT</span>
      </a>

      <a id="adminDashboardBtn" href="dashboard.html" class="card">
        <i class="fas fa-chart-bar"></i>
        <span>ADMIN DASHBOARD</span>
      </a>

      <a id="manageSectionBtn" href="dashboard.html?section=manageSection" class="card">
        <i class="fas fa-users"></i>
        <span>MANAGE SECTION</span>
      </a>
    </div>

    <div class="grid-row">
      <a id="manageViolationBtn" href="dashboard.html?section=manageViolation" class="card">
        <i class="fas fa-exclamation-triangle"></i>
        <span>MANAGE VIOLATION</span>
      </a>

      <a id="studentViolationBtn" href="dashboard.html?section=studentViolation" class="card">
        <i class="fas fa-user"></i> <i class="fas fa-exclamation-triangle"></i>
        <span>STUDENT VIOLATION</span>
      </a>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const adminId = urlParams.get('Admin');
    if (adminId) {
      document.querySelector('.header-left .title').innerText = `Welcome, ${adminId}`;
    }

    function logout() {
      window.location.href = "login.html"; // Redirect to login page
    }

    // Example usage of the added IDs:
    document.getElementById("manageStudentBtn").addEventListener("click", () => {
      console.log("Manage Student button clicked");
    });
  </script>
</body>
</html>
