<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Violation Tracker</title>
  <link rel="icon" type="image/x-icon" href="Student  DIsciplinary Record/Image/nulogo.png"/>
  <link rel="stylesheet" href="homepage.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="header">
    <div class="header-left">
      <img src="nulogo.png" alt="NU Logo" class="logo" />
      <div>
        <div class="title">STUDENT VIOLATION TRACKER</div>
        <div class="subtitle">Student Affairs & Discipline Office</div>
      </div>
    </div>
    <div class="header-right">
      <button class="logout-button" id="logoutBtn">Logout</button>
    </div>
  </div>

  <div class="navbar">
    <div>NU DASMARIÃ‘AS</div>
  </div>

  <!-- CONTENT BOXES -->
  <div class="grid-container">
    <div class="grid-row">
      <a href="dashboard.html?section=manageStudent" class="card">
        <i class="fas fa-user-plus"></i>
        <span>MANAGE STUDENT</span>
      </a>

      <a href="dashboard.html" class="card">
        <i class="fas fa-chart-bar"></i>
        <span>ADMIN DASHBOARD</span>
      </a>

      <a href="dashboard.html?section=manageSection" class="card">
        <i class="fas fa-users"></i>
        <span>MANAGE SECTION</span>
      </a>
    </div>

    <div class="grid-row">
      <a href="dashboard.html?section=manageViolation" class="card">
        <i class="fas fa-exclamation-triangle"></i>
        <span>MANAGE VIOLATION</span>
      </a>

      <a href="dashboard.html?section=studentViolation" class="card">
        <i class="fas fa-user"></i> <i class="fas fa-exclamation-triangle"></i>
        <span>STUDENT VIOLATION</span>
      </a>
    </div>
  </div>

  <!-- Logout Modal -->
  <div id="logoutModal" class="modal-overlay">
    <div class="modal">
      <img src="nulogo.png" alt="Warning Icon" class="modal-icon">
      <h3>Confirm Logout</h3>
      <p>Are you sure you want to log out?</p>
      <div class="modal-buttons">
        <button class="btn-confirm" id="confirmLogout">Yes, Logout</button>
        <button class="btn-cancel" id="cancelLogout">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Logout Splash Screen -->
  <div class="splash-screen" id="logoutSplash">
    <img src="nulogo.png" alt="NU Logo" />
    <h2>Logging out...</h2>
  </div>

  <script>
    const logoutBtn = document.getElementById('logoutBtn');
    const logoutModal = document.getElementById('logoutModal');
    const confirmLogout = document.getElementById('confirmLogout');
    const cancelLogout = document.getElementById('cancelLogout');
    const splash = document.getElementById("logoutSplash");

    logoutBtn.addEventListener('click', function (e) {
      e.preventDefault();
      logoutModal.style.display = 'flex';
    });

    confirmLogout.addEventListener('click', function () {
      logoutModal.style.display = 'none';
      splash.classList.add("show");
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 2000);
    });

    cancelLogout.addEventListener('click', function () {
      logoutModal.style.display = 'none';
    });
  </script>
</body>
</html>
